      <img [src]="images[currentIndex]" alt="hero" />
      <div class="carousel-caption">
        <app-buttons label="SHOP NOW" [routeTo]="'/products'"></app-buttons>
      </div>
      <button (click)="prevImage()">‹</button>
      <button (click)="nextImage()">›</button>
    </div>    
  </div>
  <div class="carousel-offer">
    <p>10% OFF UR FIRST PURCHASE!</p>
  </div>

  <app-new-arrivals [arrivals]="arrivals"></app-new-arrivals>
  <app-featured-categories></app-featured-categories>
