<div class="signup-page">
    <!-- Left Image Section -->
    <div class="signup-pic">
      <img src="assets/_ (29).jpeg" alt="Fashion Login" />
    </div>
  
    <!-- Right Form Section -->
    <div class="signup-form-container">
      <form [formGroup]="signupForm" (ngSubmit)="OnSubmit()" class="login-form">
        <div class="top-row">
          <h2>Sign UP </h2>
          <span class="aura-logo">
            <img src="assets/AURA.logo.png" alt="Aura logo"/>    
        </span>
        </div>
       
  
      
   
  
        <div class="form-group">
        <label for="Name">UserName</label>
        <input type="name" id="name" formControlName="name" />
        <small *ngIf="submitted && signupForm.get('name')?.errors?.['required']">
          Name is required.
        </small>
        </div>

        

        <!-- Email -->
        <div class="form-group">
          <label for="email">User name or email address</label>
          <input type="email" id="email" formControlName="email" />
          <small *ngIf="submitted && signupForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small *ngIf="submitted && signupForm.get('email')?.errors?.['email']">
            Enter a valid email.
          </small>
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" />
          <small *ngIf="submitted && signupForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="submitted && signupForm.get('password')?.errors?.['noNumber']">
            Password must have at least one number.
          </small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" />
        
         
          <small *ngIf="submitted && signupForm.get('confirmPassword')?.errors?.['required']">
            Confirm password is required.
          </small>
        
         
          <small *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.hasError('mismatch')">
            Passwords do not match.
          </small>
        </div>
        

        
        <button class="submit-button" type="submit">Sign Up</button>  
      </form>
    </div>
  </div>
