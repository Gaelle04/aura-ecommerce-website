

<div *ngIf="favoriteItems().length; else empty">
    <h2>Your Favorites</h2>
    <div class="favorites-grid">
    <app-product-card
      *ngFor="let product of favoriteItems()"
      [product]="product">
    </app-product-card>
  </div>
</div>


<ng-template #empty>
  <p class="empty">No favorite items yet.</p>
</ng-template>
