<div class="product-card">
    <img [src]="product.image" alt="{{ product.title }}" />
  </div>

  <div class="product-card-details">
    <h3>{{ product.title }}</h3>
    <p>${{ product.price }}</p>
    <app-buttons *ngIf="showAddToCart" (clicked)="handleAddToCart(product)" class="add-to-cart-btn"></app-buttons>
    <span><button mat-icon-button class="fav-icon-btn"><mat-icon>favorite_border</mat-icon></button></span>
  </div>
