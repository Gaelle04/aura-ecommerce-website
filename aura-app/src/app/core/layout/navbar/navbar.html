<mat-toolbar class="navbar" color="transparent">
    <div class="nav-left">
      <button mat-icon-button class="mobile-menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
      <nav [class.open]="isMenuOpen">
        <a *ngIf="!(isLoggedIn$ | async)" routerLink="/login">LOGIN</a>
        <a *ngIf="isLoggedIn$ | async" (click)="logout()">LOGOUT</a>
        <a routerLink="/">HOME</a>
        <a routerLink="/products">SHOP</a>
        <a routerLink="/about">ABOUT</a>
      </nav>
    </div>
  
    <div class="nav-center">
      <img src="assets/AURA.logo.png" alt="AURA Logo" class="logo" />
    </div>
  
    <div class="nav-right">
      <button mat-icon-button><mat-icon>search</mat-icon></button>
      <button mat-icon-button [routerLink]="['/favorites']"><mat-icon>favorite_border</mat-icon></button>
      <button mat-icon-button [routerLink]="['/profile']"><mat-icon>person_outline</mat-icon></button>
      <button class="cart-icon-container" mat-icon-button [routerLink]="['/cart']"><mat-icon>shopping_cart</mat-icon></button>
      <span class="cart-badge" *ngIf="cartCount$ | async as count">
        {{ count }}
      </span>
    </div>
  </mat-toolbar>
