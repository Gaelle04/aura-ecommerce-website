
<section class="recommended-for-you">
    <h2>Recommended for you</h2>
    <div class="product-list">
      <div *ngFor="let product of RecommendedForYou, trackBy: trackByProductId">
       
        <app-product-card
        [product]="product"
        >
      </app-product-card>
    
      </div>
    </div>
    <a [routerLink]="['/products']" class="load-more">
      <span>Load More</span>
      <mat-icon>arrow_forward</mat-icon>
    </a>
  </section>
